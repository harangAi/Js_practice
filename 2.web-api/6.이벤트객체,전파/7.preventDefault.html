<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.naver.com" class="link">네이버로 이동</a>
    <form action="/login">
        <input type="text">
        <button id="check" type="submit">확인</button>
    </form>

    <script>
        const $link = document.querySelector('.link');

        $link.onclick = e => {
            if(!confirm('정말로 이동할까요?')){
                e.preventDefault(); //자체 자바스크립트 기능 중단
            };
        }

        document.getElementById('check').onclick = e => {
            e.preventDefault();
            //서버전송전 데이터검증
            const $form = e.target.prarentNode;
            $form.submit();
        }
    </script>
</body>
</html>
