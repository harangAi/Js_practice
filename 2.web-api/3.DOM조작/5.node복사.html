<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li class="apple">사과</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');

        // apple의 요소 노드 취득
        const $apple = $fruits.firstElementChild;

        // apple 복사본 생성(얕은복사 : 자기 자신 노드만 복사)
        const $shallow = $apple.cloneNode();
        console.log($shallow);

        $shallow.textContent = '사과2';
        $fruits.appendChild($shallow);

        // apple 복사본 생성(깊은복사 : 자기 포함 모든 자손노드를 복제)
        const $deep = $apple.cloneNode(true);
        console.log($deep);

        $fruits.appendChild($fruits.cloneNode(true));

        
    </script>
    
</body>
</html>
